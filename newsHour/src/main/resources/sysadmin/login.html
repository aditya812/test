<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="EasyGST System Admin Panel" />
<meta name="keywords"
	content="Admin, Dashboard, Bootstrap3, Sass, transform, CSS3, HTML5, Web design, UI Design, Responsive Dashboard, Responsive Admin, Admin Theme, Best Admin UI, Bootstrap Theme, Wrapbootstrap, Bootstrap" />
<meta name="author" content="Bootstrap Gallery" />
<link rel="shortcut icon" href="../sysresources/img/favicon.png"></link>
<link rel="apple-touch-icon-precomposed" sizes="144x144"
	href="../sysresources/img/apple-touch-icon-144-precomposed.png"></link>
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	href="../sysresources/img/apple-touch-icon-114-precomposed.png"></link>
<link rel="apple-touch-icon-precomposed" sizes="72x72"
	href="../sysresources/img/apple-touch-icon-72-precomposed.png"></link>
<link rel="apple-touch-icon-precomposed" sizes="57x57"
	href="../sysresources/img/apple-touch-icon-57-precomposed.png"></link>
<title>EasyGST System Admin Panel</title>

<!-- Bootstrap CSS -->
<link href="../sysresources/css/lib/bootstrap.css" rel="stylesheet"
	media="screen">

<!-- Animate CSS -->
<link href="../sysresources/css/lib/animate.css" rel="stylesheet"
	media="screen">

<!-- Main CSS -->
<link href="../sysresources/css/main.css" rel="stylesheet" media="screen">

<!-- Main CSS -->
<link href="../sysresources/css/login.css" rel="stylesheet">

<!-- Font Awesome -->
<link href="../sysresources/fonts/font-awesome.min.css" rel="stylesheet">

<!-- Alertify CSS -->
<link href="../sysresources/css/lib/alertify/alertify.core.css"
	rel="stylesheet">
<link href="../sysresources/css/lib/alertify/alertify.default.css"
	rel="stylesheet">
<link href="../sysresources/css/lib/cmxform.css" rel="stylesheet" />


</head>

<body>
	<!-- Container Fluid starts -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-push-4 col-md-4 col-sm-push-3 col-sm-6 col-sx-12">

				<!-- Header end -->
				<div class="login-container">
					<div class="login-wrapper animated flipInY">
						<div id="login" class="show">
							<div class="login-header">
								<h4>Sign In To Your Account</h4>
							</div>
							<form id="sysAdminLoginForm" class="cmxform" role="form">
								<!-- <form action="index.html"> -->
								<div class="form-group has-feedback">
									<label class="control-label" for="userName">Username /
										Email</label> <input type="text" class="form-control required"
										id="userName" name="name" placeholder="Username" autofocus>
									<i class="fa fa-user text-info form-control-feedback"></i>
								</div>
								<div class="form-group has-feedback">
									<label class="control-label" for="passWord">Password</label> <input
										type="password" class="form-control required" id="passWord"
										name="password" placeholder="*********"> <i
										class="fa fa-key text-danger form-control-feedback"></i>
								</div>

								<input type="button" id="signIn" value="Sign In"
									class="btn btn-danger btn-lg btn-block">
							</form>
						</div>

						<div id="register" class="form-action hide">
							<div class="login-header">
								<h4>Sign Up for Allied Academies</h4>
							</div>
							<form action="index.html">
								<div class="form-group has-feedback">
									<label class="control-label" for="userName1">Username</label> <input
										type="text" class="form-control" id="userName1"> <i
										class="fa fa-user form-control-feedback"></i>
								</div>
								<div class="form-group has-feedback">
									<label class="control-label" for="password1">Password</label> <input
										type="text" class="form-control" id="password1"> <i
										class="fa fa-key form-control-feedback"></i>
								</div>
								<div class="form-group has-feedback">
									<label class="control-label" for="password2">Confirm
										password</label> <input type="text" class="form-control"
										id="password2"> <i
										class="fa fa-key form-control-feedback"></i>
								</div>
								<input type="submit" value="Sign Up"
									class="btn btn-danger btn-lg btn-block">
							</form>
							<a href="#login">Already have an account? <span
								class="text-danger">Sign In</span></a>
						</div>


					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Container Fluid ends -->
	<!-- modal for forgot password -->
	<div class="modal" id="forgotPasswordModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel5" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close" id="closeForgotPasswordModal">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">FORGOT PASSWORD</h4>
				</div>
				<div class="modal-body" style="text-align: center">


					<div id="forgot-pwd">
						<div class="login-header">
							<h4>Forgot Password</h4>
						</div>

						<form action="index.html">
							<div class="form-group has-feedback">
								<label class="control-label" for="email">Email</label> <input
									type="text" class="form-control" id="email" name="email">
								<i class="fa fa-user text-info form-control-feedback"></i>
							</div>
							<input type="submit" value="Send Email"
								class="btn btn-danger btn-lg btn-block">
						</form>
						<a href="#login"> <span class="text-danger">Go Back</span></a>
					</div>
				</div>

			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="../sysresources/js/lib/jquery.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../sysresources/js/lib/bootstrap.min.js"></script>

	<!-- Notifications JS -->
	<script src="../sysresources/js/lib/alertify/alertify.js"></script>
	<script src="../sysresources/js/lib/alertify/alertify-custom.js"></script>
	<script src="../sysresources/js/lib/jquery.cookie.js"
		type="text/javascript"></script>
	<!-- oLoader -->
	<script src="../sysresources/js/lib/oLoader/js/jquery.oLoader.js"></script>
	<!-- Jquery Validator -->
	
	
	
	<script src="../sysresources/js/lib/jquery.validate.min.js"></script>
	
	
	
	<script src="../sysresources/js/RequestManager.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(
				function() {

					$('#sysAdminLoginForm input').keypress(function(event) {

						if (event.keyCode == 13)
							$("#signIn").trigger('click');
					});

					$("#signIn").click(
							function() {
								if ($('#sysAdminLoginForm').valid()) {

									var payload = RequestManager
											.formToJson('sysAdminLoginForm');
									
									RequestManager.login(payload, function(
											data, status) {
										if (status) {
											$.removeCookie("EASYGSTSESSION", {
												path : '/'
											});
											$.cookie("EASYGSTSESSION", data.token,
													{
														expires : 365,
														path : '/'
													});
												window.location.href = baseUrl
													+ 'sysadmin/index.html';

										} else {
											alertify.error(data.message);
										}
									});
								} else
									return false;

							});
				});
	</script>
</body>
</html>
